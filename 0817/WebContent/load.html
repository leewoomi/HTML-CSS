<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.onload</title>
<script>
	//window가 모든 태그를 읽어서 메모리에 적재하고 난 후 수행 
	window.onload = function() {
		//정규식 객체를 생성 
		var reg = /iphone/
		//문자열
		var str = "iphone은 스티브 잡스의 아이디어 입니다.";
		if (reg.test(str)) {
			document.getElementById("msg").innerHTML = "iphone이 존재합니다.";

		} else {
			document.getElementById("msg").innerHTML = "iphone이 존재하지 않습니다.";

		}

		//숫자가 있는지 확인
		reg = /[0-9]/;
		var str1 = "dlalkfff34kkf";
		var str2 = "d;afjalflflkal";
		//alert(reg.test(str1));
		//alert(reg.test(str2));
		
		reg = /^[a-zA-Z_$]/;
		var str1 = "dlalkfff34kkf6";
		var str2 = "44d;afjalflflkal";
		alert(reg.test(str1));
		alert(reg.test(str2)); 
	
		var csv = "레드벨벳, 트와이스, 블랙핑크, 비투비";
		//콤마를 기준으로 분할

		var ar = csv.split(/,/);
		for (idx in ar) {
			alert(ar[idx]);
		}

		var result = csv.replace(/,/, '$&-');
		alert(result);

	}
</script>
</head>
<body>
	<div id="msg"></div>
</body>

</html>
