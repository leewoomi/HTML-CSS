<script>
	var year = 2018;

	//year가 윤년이면 화면 에 윤년이라고 출력하고 그렇지 않으면 
	//윤년이 아님이라고 출력

	//윤녀의 조건
	//4의 배수이고 100의 배수가 아닌 경우
	//또는 400의 배수인 경우
	if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
		document.writeln(year + " 는 윤년");
	} else {

		document.writeln(year + "는 윤년이 아님 ");
	}

	document.writeln("<br /><br /><br /><br />");
	var menu = 3;
	//menu가 1일 때는 한식 2이면 중식 3이면 양식 
	//그 외에는 식사안함 이라고 화면에 출력하도록 
	//switch 로 작성

	switch (menu) {

	case 1:
		document.writeln("한식");
		break;
	case 2:
		document.writeln("중식");
		break;
	case 3:
		document.writeln("양식");
		break;
	default:
		document.writeln("식사안함");
		break;

	}

	//2-1000까지 완전수의 개수를 화면에 출력
	//완전수 - 자기 자신을 제외한 약수의 합이 자기 자신인 수
	//6 - 1,2,3,6  : 1+2+3 =6
	//약수는 나누어 떨어지는 수

	var cnt = 0;
	var i = 2;
	while (i <= 1000) {
		//약수의 합
		var sum = 0;
		var j = 1;
		
		//1부터 자신보다 작을 때 까지 나우어 떨어지면 
		//sum에 더해서 저장 
		while (j < i) {
			if (i % j == 0) {
				sum = sum + j;
			}
			j = j + 1;
		}
		
		//완전수 확인
		if(i == sum){
			cnt = cnt +1;
		}
		
		i = i + 1;
	}
	
	document.writeln("<br /> 완전수 개수 : " +cnt);
	
	
	//2부터 1000까지 소수의 개수
	//소수 (prime) : 1과 자기 자신으로만 나누어 떨어지는 수
	
	var idx = 2;
	var prime = 0;
	
	while(idx<=1000){
		var div = 2;
		
		while(div<=(idx/2)){
			if ( idx  % div ==0){
				break;
			}
			div = div +1;
		
		}
		
		if ( div == (idx/2)+1 || div == (idx / 2 )+ 0.5){
			
			
			prime = prime +1;
			
			
		}
		
		idx = idx +1;
		

	}
	
	document.writeln("<br /> 소수는  " +prime + " 개 ");
	

	
	
</script>
