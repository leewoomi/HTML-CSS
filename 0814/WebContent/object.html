<script>
	//이름과 나이를 저장할 수 있는 속성을 만들고 
	//이름과 나이를 하나의 문자열로 만들어서 리턴하는 함수를 생
	var  person = {
		name : "noname",
		age : 0,
		toString : function() {
			//객체 안에 있는 함수에서 객체 안에 있는 다른
			//속성을 호출할 때는 this.을 붙여야 합니다.
			return this.name + ":" + this.age;
		}
	}
	
	person.name ="이우미";
	person["age"] = 24;
	document.writeln(person.toString() + "<br />");
	

	//자바스크립트 객체는 존재하지 는 속성에 값을 대입하면 
	//대입할 때 속성을 만들어서 값을 저장합니다.
	
	person.phone = "01012345678";
	//alert(person.phone);
	
	//person 모든 속성 확인  
	for (attr in person){
		alert(attr);
	}
	
	
	//이름과 나이를 갖는 생성자
	function Person(name, age){
		this.name = name;
		this.age = age;
		this. toString = function(){
			return name +":" + age;
		}
	}

	var obj1 = new Person("이순신", 65);
	var obj2 = new Person("김유신", 32);
	var obj3 = new Person("이우미", 24);

	alert(obj1.toString());
	alert(obj2.toString());
	alert(obj3.toString());


</script>
