<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 위치 정보 사용</title>
</head>
<body>
	
  <div id="map" style="width:500px;height:400px;"></div>

	


	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c03a40dedacbdcb702ada796ca79cbe5"></script>
	
</body>
<script>
	var container = document.getElementById('map');
	navigator.geolocation.getCurrentPosition(function(location) {
		var options = {
			center : new daum.maps.LatLng(location.coords.latitude,
					location.coords.longitude),
			level : 5
		};

		var map = new daum.maps.Map(container, options);

	
		
		// 지도에 교통정보를 표시하도록 지도타입을 추가합니다
		map.addOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC);

		// 아래 코드는 위에서 추가한 교통정보 지도타입을 제거합니다
		// map.removeOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC);  

		// 지도를 클릭한 위치에 표출할 마커입니다
		var marker = new daum.maps.Marker({
			// 지도 중심좌표에 마커를 생성합니다 
			position : map.getCenter()
		});
		// 지도에 마커를 표시합니다
		marker.setMap(map);

	}, function(error) {
		alert(error.code);
	});
</script>
</html>
