<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응형 웹 디자</title>
<style>
img{
width:24%;
height:100px;}
/*화면의 너비가 960px까지 적용할 css*/
@media screen and(max-width:960px){
img{width:48%;
height:70px;}
}
/*화면의 너비가 480px까지 적용할 css*/
@media screen and(max-width:480px){
img{
width:96%;
height:50px;}
}
</style>
</head>
<body>
<img src="../img/image1.png" />
<img src="../img/image2.png" />
<img src="../img/image3.png" />
<img src="../img/image4.png" />

</body>
</html>
