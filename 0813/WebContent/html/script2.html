<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언 과 undefined</title>
<script>
var i = 10;

//자료형 확인
document.write("i의 자료형 : "+ typeof i + "<br />");

//i의 자료형 : number


var x;
document.write("x의 자료형 : "+typeof x +"<br />");

//x의 자료형 : undefined
//값을 대입하지 않아서 

var ar =["HTML","CSS","JavaScript"];
console.log(ar.toString());
console.log(ar);
console.log(ar.valueOf);
console.log(ar.join("&"));//HTML&CSS&JavaScript 

var i = 0;
alert(i++);
alert(++i);

var result = i++ + i++;
alert("result="+result+ ", i = " + i);


var x = i>0 ? 10 : i++;
alert(i);
</script>
</head>
<body>
<h1>
변수 선언 과 undefined
</h1>
</body>
</html>
